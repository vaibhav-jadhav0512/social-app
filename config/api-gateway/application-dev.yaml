server:
  port: 8080
spring:
  cloud:
    gateway:
      routes:
        - id: authentication-server
          uri: lb://authentication-server
          predicates:
            - Path=/sign-in, /sign-up, /refresh-token, /validate-token, /logout, /api/**
          filters:
            - AuthenticationFilter
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
