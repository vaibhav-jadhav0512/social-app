server:
  port: 8181
spring:
  cloud:
    gateway:
      routes:
        - id: authentication-server
          uri: lb://authentication-server
          predicates:
            - Path=/auth/**
          filters:
            - AuthenticationFilter
        - id: posts-service
          uri: lb://posts-service
          predicates:
            - Path=/posts/**, /likes/**, /saver/**
          filters:
            - AuthenticationFilter
        - id: user-info-service
          uri: lb://user-info-service
          predicates:
            - Path=/users/**
          filters:
            - AuthenticationFilter				
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka